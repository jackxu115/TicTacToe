<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<header>
    <h1>Tic-Tac-Toe</h1>
</header>
<div class="container">
    <div class="container_startPage">
        <div id="pvp" class="container_startPage_selection">
            <p>
                <span>Player</span>
                <span>VS</span>
                <span>Player</span>
            </p>
        </div>
        <div id="pvc" class="container_startPage_selection">
            <p>
                <span>Player</span>
                <span>VS</span>
                <span>Computer</span>
            </p>
        </div>
        <div class="container_startPage_startBtn">
            <button>
                Start Game
            </button>
        </div>
    </div>

</div>

<footer></footer>

</body>
</html>
